<html>
<head>
	<title>Contacts Creator!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
    <script type="text/javascript" src="js/md5.js"></script> 
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&amp;display=swap" rel="stylesheet">
	<script>
		document.addEventListener('DOMContentLoaded', function() 
		{
			checkLogin();
		}, false);
	</script>
<style id="__web-inspector-hide-shortcut-style__">
.__web-inspector-hide-shortcut__, .__web-inspector-hide-shortcut__ *
{
    visibility: hidden !important;
}
</style></head>
	
<body>
    <div class="title-container">
        <h1>Contacts Manager!</h1>
    </div>

<div id="loggedInDiv">
	<span id="userName">Welcome, Rick Leinecker</span><br>
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br>
<div class="searchbar-container">
    <input type="text" id="searchText" placeholder="Start typing contact name to search...">
    
<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();">
		Search Contact
	</button></div>

	
	
	<div class="separator">
<hr class="hr-left">
<span class="hr-text">OR</span>
<hr class="hr-right">
</div>
	
	

	
	
	
	
		
	
	<br>
<button type="button" id="addContactButton" class="buttons" onclick="addContactPopup();">
		Add Contact
	</button>
	<span id="registerContact"></span>

	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Phone Number</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="contactsTableBody"><tr>
            <td>Dylan</td>
            <td>Johnson</td>
            <td>dylan.johnson@example.com</td>
            <td>954-555-1234</td>
            <td>
                <button class="action-btn edit-btn" onclick="editContact(1)">Edit</button>
                <button class="action-btn delete-btn" onclick="deleteContact(1)">Delete</button>
            </td>
        </tr></tbody>
	</table>
</div>


</body>
</html>

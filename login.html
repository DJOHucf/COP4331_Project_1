
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

		<title>Log In</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">

	</head>
	<body>
		<h1 id="title">Log In</h1>

		<div id="loginDiv">
			<span id="inner-title">PLEASE LOG IN</span> <br />

			<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Enter </button>
			<span id="loginResult"></span>
		</div> <br />

		<div id="registerDiv">
			<span id="inner-title">DON'T HAVE AN ACCOUNT?</span> <br />
			<button onclick="location.href='https://cop4331-team-9.com/signup.html'" type="button"> Sign Up </button> <br />
		</div>
	</body>
